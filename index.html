<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
  <h1>To Do List</h1>
  <div class="container">
  <div class="form-group">
    <form>
      <label for="inputTask">Enter a task you'd like to add to your To Do List</label>
      <input id="inputTask" class="form-control" type="text">
      <label for="inputDeadline">Enter the deadline for when the task must be completed by.</label>
      <input id="inputDeadline" class="form-control" type="text">
      <button type="submit">Enter</button>
    </form>
    <h3 id="header">Tasks</h3>
    <ul id="output"></ul>
    </div>
    <div id="show-task">
      <h2></h2>
      <p>Task: <span class="taskShow"></span></p>
      <p>Deadline: <span class="taskDeadline"></span></p>
      <button id="complete" type="submit">Task Completed</button>
    </div>
  </div>
  </body>
</html>
